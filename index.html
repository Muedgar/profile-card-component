<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- <img src="./images/bg-pattern-top.svg" aria-hidden="true">
  <img src="./images/bg-pattern-bottom.svg" aria-hidden="true"> -->
  <div class="profile-card attribution">
    <div class="profile-info">
      <div>
        <h1>Victor Crest</h1>
        <span>26</span>
      </div>
      <p>London</p>
    </div>
    <div class="divider"></div>
    <div class="profile-stats">
      <p>
        <span>80K</span>
        <span>Followers</span>
      </p>
      <p>
        <span>803K</span>
        <span>Likes</span>
      </p>
      <p>
        <span>1.4K</span>
        <span>Photos</span>
      </p>
    </div>
  </div>
  <div class="show attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Muedgar" target="_blank">Mutangana Edgar</a>.
  </div>
</body>
</html>
